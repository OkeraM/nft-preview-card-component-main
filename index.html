<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>

<body>

  <div class="container">

    <img src="./images/image-equilibrium.jpg" class="cube">

    <a href="#"> Equilibrium #3429 </a>

    <p>Our Equilibrium collection promotes <br> balance and calm.</p>

    <div class="child-container">

      <div class="child-wrapper">

      <img src="./images/icon-ethereum.svg" class="logo_">
      <h1>0.041 ETH</h1>

      </div>

      <div class="child-wrapper">

        <img src="./images/icon-clock.svg" class="logo_">
        <h2>3 days left</h2>

      </div>

    </div>

      <hr width="260px;" color="gray" size="1">

      <div class="child-wrapper">

        <img src="./images/image-avatar.png" class="avatar_">
        <h3> <span> Creation of </span> Jules Wyvern </h3>

      </div>

  </div>

</body>

</html>
